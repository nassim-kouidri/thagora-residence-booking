<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#D4AF37" />
    <title>Thagora — Hors ligne</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #000;
        color: #fff;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        width: 100%;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 24px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      .brand img { width: 44px; height: 44px; border-radius: 10px; object-fit: cover; }
      .brand .name { color: #D4AF37; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; }
      p { color: rgba(255,255,255,0.75); line-height: 1.5; margin: 0; }
      .hint { margin-top: 12px; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="brand">
          <img src="/logo.jpeg" alt="Thagora" />
          <div>
            <div class="name">Thagora</div>
            <div style="font-size:14px; color: rgba(255,255,255,0.6);">Application de réservation</div>
          </div>
        </div>
        <p>Vous êtes actuellement hors ligne. Réessayez lorsque la connexion Internet sera rétablie.</p>
        <p class="hint">Astuce : sur mobile, vous pouvez installer l’application via “Ajouter à l’écran d’accueil”.</p>
      </div>
    </div>
  </body>
</html>
